{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Add Record</h1>
    <br/>
    <!-- Form for adding a new record -->
    <form method="POST" action="{% url 'add-record' %}">
        {% csrf_token %}
        <!-- Render form fields -->
        {{ form.as_p }}
        <br/>
        <!-- Submit button for adding a new record -->
        <button type="submit" class="btn btn-secondary">Add Record</button>
        <!-- Link to navigate back to the home page -->
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
